<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white">Navbar</a>
          <div class="d-flex">
            
            {% if user.is_authenticated %}
            <a href="{% url "Profile" %}" class="btn btn-outline-warning text-white mx-4" type="submit">Profile</a>
            <a href="{% url "Logout" %}" class="btn btn-outline-warning text-white" type="submit">Logout</a>

            {% else %}
            <a href="{% url "Signup" %}" class="btn btn-outline-warning text-white mx-4" type="submit">Signup</a>
            <a href="{% url "Login" %}" class="btn btn-outline-warning text-white" type="submit">Login</a>

            {% endif %}
          </div>
        </div>
      </nav>
            {% comment %} <a class="nav-link bg-body-secondary" href="{% url "Signup" %}">Add_Profile</a> {% endcomment %}

      {% block content %}

      {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
