{% extends "base.html" %}
{% block content %}

<div class="d-flex d-wrap justify-content-center pt-5 mx-5">
    {% for post in data %}
    <div class="col-sm-3 ">
      <div class="card mx-2">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p> Author:{{post.author.name}}
          <p> Category:
            {% for cat in post.category.all%}
            
           <button class='btn btn-primary' disabled> {{cat.name}}</button>
            {% endfor%}
            <p> Author:{{post.content}}
              <p>
              <a href="{% url 'edit_Post' post.id %}" class='btn btn-warning' >Edit</a>
              <a href="{% url 'delete_Post' post.id %}" class='btn btn-danger' >Delete</a>
              
              </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
 
{% endblock%}
